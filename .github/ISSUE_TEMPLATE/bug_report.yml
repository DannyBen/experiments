---
name: Bug Report
description: Report a bug
title: 'Issue title'
labels: bug
body:
  - type: dropdown
    id: version
    attributes:
      label: Bashly Version
      description: What version of bashly are you running?
      options:
        - Latest Ruby Gem
        - Latest Docker Image
        - Edge Ruby Gem
        - Edge Docker Image
        - Older Ruby Gem
        - Older Docker Image
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug.
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Bashly.yml
      description: If relevant, paste the contents of the smallest `bashly.yml` needed to reproduce the problem.
      render: yaml
  
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Provide the minimal set of steps required to reproduce the bug.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
